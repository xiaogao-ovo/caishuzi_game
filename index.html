<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>猜数字游戏</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <h1>猜数字游戏</h1>
    </header>

    <main>
        <section class="container">
            <p>请选择游戏难度：</p>
            <nav class="nav-difficulty">
                <button id="btn-easy">简单</button>
                <button id="btn-medium">中等</button>
                <button id="btn-hard">困难</button>
            </nav>

            <div id="game-section" class="game-off">
                <label for="guess">输入你的猜测：</label>
                <input type="text" id="guess" pattern="[0-9]*" maxlength="2">
                <button id="btn-submit" disabled>提交</button>
                <p id="message"></p>
                <p id="attempts"></p>
                <p class="alert" id="warning"></p>
                <button id="btn-new-game">开始新游戏</button>
            </div>
        </section>
    </main>

    <script src="./script.js"></script>
</body>
</html>
